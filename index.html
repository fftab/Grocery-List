<!DOCTYPE html>

<!-- Beginning of Document, Document Language Set to English -->
<html lang="en-us">

    <!-- Beginning of Head -->
    <head>

        <!-- MetaData -->

        <!-- Setting Document Characters to Universal Type Font -->
        <meta charset="UTF-8">
        <!-- meta data -->
        <meta name="description" content="Website that queries drink and food recipes. Then you can click on the recipe and populate a list of needed ingredients" />
        <meta name="keywords" content="food, drink, recipe, list, search, calories, servings, cook, mix" />
        <meta name="authors" content="Flo, Jose, Ike" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- End Meta Data -->

        <link rel="stylesheet" href="./Assets/CSS/style.css">
        
        <script defer src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <!-- Our CSS -->
        <link rel="stylesheet" href="Assets/CSS/style.css"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

        <!-- Google Fonts CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Magra&family=Permanent+Marker&display=swap" rel="stylesheet"/>

        <!-- Font Awesome CSS -->
        <script src="https://kit.fontawesome.com/44f6844bdb.js" crossorigin="anonymous"></script>

        <!-- Doc Title -->
        <title>Grocery List Generator</title>

    </head>
    <!-- End of Head -->

    <!-- Beginning of Body -->
    <body>
    
        <nav class="navbar bg-success navbar-padding">
            <div class="row">

                <!-- Title Text -->
                <h1 class="center-content col-sm-5">Grocery List Generator</h1>

                <!-- Lead Text -->
                <h5 class="center-content col-sm-7 ">Find food and cocktail recipes using key ingredients and generate a grocery list.</h5>

            </div>
                
        </nav>

        
        <!-- Beginning of Grid  -->
        <div class="container">

            <!-- End Header Row -->

            <!-- Input Row -->
            <div id="search-input-row top-padding" class="row">

                <!-- Food Input Group -->
                <h5>Search for Food Recipes by Ingredient</h5>

                <div class="input-group bottom-padding">

                    <input id="food-ingredients-input" type="text" class="form-control" placeholder="ex. Chicken, Kale, Butter"/>
                    <div class="input-group-append">
                        <button id="food-search-btn" class="btn btn-success styled-button" type="button">Search Meals <i class="fas fa-utensils"></i></button>
                    </div>

                </div>
                <!-- End of Food Input Group Division -->

                <!-- Drink Input Group -->
                <h5>Search for Drink Recipes by Ingredient</h5>

                <div class="input-group bottom-padding">

                    <input id="drink-ingredients-input" type="text" class="form-control" placeholder="ex. Rum, Tequila, Strawberry Schnapps"/>
                    <div class="input-group-append">
                        <button id="drink-search-btn" class="btn btn-success styled-button" type="button">Search Drinks <i class="fas fa-cocktail"></i></button>
                    </div>

                </div>
                <!-- End of Drink Input Group -->
                

                <!-- Drink Input Group -->
                <h5>Show me The List!</h5>

                <div class="input-group bottom-padding">

                    <button id="show-list" class="btn btn-success">Show List</button>

                </div>
                <!-- End of Drink Input Group -->
                
            </div>
            <!-- End of Input Row -->

            <div id="card-area" class="card-deck">

            </div>

            <!-- Recipe Cards and Grocery List Row -->
            <div id="recipe-columns" class="row">

            
                <div id="food-recipe-row" class="styled-column col-sm-5 card-deck"></div>
                <div id="drink-recipe-row" class="styled-column col-sm-5 card-deck"></div>
                <div id="grocery-list-row" class="styled-column col-sm-2"></div>


            </div>
            <!-- End of Recipe Cards and Grocery List -->

                <div class="ui list modal">

                    <div class="ui icon header">
                        
                        <center>
                            <h2>
                                Grocery List
                            </h2>
                        </center>
                        
                    </div>

                        <div class="content">
                            <center>
                                <h3 id="food-name"></h3>
                                <ul id="food-list"></ul>
                                <h3 id="drink-name"></h3>
                                <ul id="drink-list"></ul>
                            </center>
                        </div>

                    <div class="actions">
                        <center>
                            <button class="ui green ok inverted button">
                                OK
                            </button>
                        </center>
                    </div>
                </div> 

                <div class="ui basic invalid-ipnut modal">

                    <div class="ui icon header">
                        
                        <center>
                            <i class="fas fa-exclamation-triangle"></i>
                            Invalid Input
                        </center>
                        
                    </div>
    
                        <div class="content">
                            <center>
                                <p id="errorMessage"></p>
                            </center>
                        </div>
    
                    <div class="actions">
                        <center>
                            <button class="ui green ok inverted button">
                                OK
                            </button>
                        </center>
                    </div>
                </div> 
            
        </div>
        <!-- End of Grid -->

        <!-- Boostrap jQuery -->
        <script 
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"
        ></script>
        <!-- End of Bootstrap jQuery -->

        <!-- AJAX, jQuery, Our Script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./Assets/JS/script.js"></script>

    </body>
    <!-- End of Body -->

</html>
<!-- End of Document -->
