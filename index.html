<!DOCTYPE html>

<!-- Beginning of Document, Document Language Set to English -->
<html lang="en-us">

    <!-- Beginning of Head -->
    <head>

        <!-- MetaData -->

        <!-- Setting Document Characters to Universal Type Font -->
        <meta charset="UTF-8">
        <!-- meta data -->
        <meta name="description" content="Website that queries drink and food recipes. Then you can click on the recipe and populate a list of needed ingredients" />
        <meta name="keywords" content="food, drink, recipe, list, search, calories, servings, cook, mix" />
        <meta name="authors" content="Flo, Jose, Ike" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- End Meta Data -->


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Doc Title -->
        <title>Grocery List Generator</title>

    </head>
    <!-- End of Head -->

    <!-- Beginning of Body -->
    <body>
        
        <!-- Beginning of Grid  -->
        <div class="container">

            <!-- Header Row -->
            <div class="row">

                <!-- One-Column Hero Header in Row One -->
                <header class="col-md-12">

                    <!-- Jumbotron-->
                    <div class="jumbotron jumbotron-fluid">

                        <!-- Jumbotron Container -->
                        <div class="container">

                            <!-- Title Text -->
                            <h1 class="display-3">Grocery List Generator</h1>

                            <!-- Lead Text -->
                            <h5 class="lead">Find food and cocktail recipes using key ingredients and generate a grocery list.</h5>

                        </div>
                        <!-- End of Jumbotron Container -->

                    </div>
                    <!-- End of Jumbotron-->

                </header>
                <!-- End of Hero Header -->

            </div>
            <!-- End Header Row -->

            <!-- Input Row -->
            <div class="row">

                <!-- Food Input Group -->
                <h5>Search for Food Recipes by Ingredient</h5>

                <div class="input-group">

                    <input id="food-ingredients-input" type="text" class="form-control" placeholder="ex. Chicken, Kale, Butter"/>
                    <div class="input-group-append">
                        <button id="food-search-btn" class="btn btn-success" type="button">Search Food</button>
                    </div>

                </div>
                <!-- End of Food Input Group Division -->

                <!-- Drink Input Group -->
                <h5>Search for Drink Recipes by Ingredient</h5>

                <div class="input-group">

                    <input id="drink-ingredients-input" type="text" class="form-control" placeholder="ex. Rum, Tequila, Strawberry Schnapps"/>
                    <div class="input-group-append">
                        <button id="drink-search-btn" class="btn btn-success" type="button">Search Drinks</button>
                    </div>

                </div>
                <!-- End of Drink Input Group -->
                
            </div>
            <!-- End of Input Row -->

            <!-- Food Recipe Row -->
            <div class="row">

                <div id="food-recipe-row" class="col-sm-5 card-deck"  style="display:block">
                <!-- Food Recipe Cards Go Here -->

                </div>

            </div>
            <!-- End of Food Recipe Row -->

            <!-- Drink Recipe Row -->
            <div class="row">

                <div id="drink-recipe-row" class="col-sm-5 card-deck"  style="display:block">
                <!-- Drink Recipe Cards Go Here -->

                </div>

            </div>
            <!-- End of Drink Recipe Row -->
            
            <!-- Grocery List Row -->
            <div class="row">   

                <div id="grocery-list-row" class="col-sm-2" style="display:block">
                <!-- Grocery List Cards Go Here -->

                </div>

            </div>
            <!-- End of Grocery List Row -->

        </div>
        <!-- End of Grid -->

        <!-- Boostrap jQuery -->
        <script 
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"
        ></script>
        <!-- End of Bootstrap jQuery -->

        <!-- AJAX, jQuery, Our Script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./Assets/JS/script.js"></script>

    </body>
    <!-- End of Body -->

</html>
<!-- End of Document -->
